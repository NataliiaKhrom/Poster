/* ПРИМЕР КОДА */

.star4 {
   position: fixed;
   z-index: 4;
   display: block;
   top: 0;
   left: 0;
   right: 0;
   bottom: 0;}
.star4::before {
   background: url('Images/an_star_4.svg') no-repeat center;
   background-size: auto 120% ;
   content: "";
   position: absolute;
   width: 100%;
   height: 100%;
   animation: star4 6s linear infinite;
}

@keyframes star4 {
   0% {transform: rotate(0deg);}
   100% {transform: rotate(-360deg);}
 }
